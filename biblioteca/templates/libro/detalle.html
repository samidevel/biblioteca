<h1>Detalle del libro</h1>

<p>{{libro.titulo}}</p>
<p>{{libro.fecha}}</p>
<p>{{libro.categoria}}</p>


<p>*********Many---to---Many*********</p>

{% for autor in libro.autores.all %}
    <li>{{autor}}</li>
{% endfor %}


<p>********Agregar autores********</p>

<form method="POST">
    <input type="text" placeholder="agregar autor">
    <button type="submit">guardar</button>
</form>
